<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./download.jpg">
</head>

<body>
    <div class="main">
        <div class="register">
            <h2 class="six">Register Here</h2>
            <form action="./form.html" method="get" class="three four">
                <div>
                    <label class="six" for="name">Name*</label>
                    <br>
                    <input class="five six" type="text" id="name" placeholder="Name">
                </div>
                <br>
                <div>
                    <label class="six" for="email">E-mail*</label>
                    <br>
                    <input class="five" type="email" id="email">
                </div>
                <br>
                <div>
                    <label class="six">Gender:</label>
                    <br>
                    &nbsp; &nbsp;
                    <label for="male">Male</label>
                    <input class="five" type="radio" name="gender" id="male">
                    <label for="female">Female</label>
                    <input class="five" type="radio" id="female" name="gender">
                    <label for="other">Other</label>
                    <input class="five" type="radio" id="other" name="gender">
                </div>
                <br>
                <div>
                    <label class="six" for="dob">Date of Birth</label>
                    <br>
                    <input class="five" type="date" id="dob">
                </div>
                <br>
                <div>
                    <label class="six">Subject:</label>
                    <br>
                    &nbsp; &nbsp;
                    <label for="dsa">DSA</label>
                    <input class="five" type="checkbox" id="dsa">
                    <label for="f1">Frontend</label>
                    <input class="five" type="checkbox" id="f1">
                    <label for="b">Backend</label>
                    <input class="five" type="checkbox" id="b">
                </div>
                <br>
                <div>
                    <label class="six" for="add">Address</label>
                    <br>
                    <input class="five" type="text" id="add">
                </div>
                <br>
                <div>
                    <label class="six" for="res"></label>
                    <input class="five six" type="reset" id="res">
                </div>
                <br>
                <div>
                    <label class="six" for="sub"></label>
                    <input class="five six" type="submit" id="sub">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
